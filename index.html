<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="styles.css" /> 
        <title>Rock Paper Scissors Mkay</title>
    </head>
    <body>
        <header>
            <h1>Lapis Papyrus Scalpellus</h1>
            <h2>Choose.</h2>

            <div class="choices"></div>
                <div class="choice" id="r"></div>
                <div class="choice" id="p"></div>
                <div class="choice" id="s"></div>
        </header>
        <script src='../javascript/script.js'></script>
    </body>
